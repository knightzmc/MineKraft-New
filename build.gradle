plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group = 'me.bristermitten'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/korlibs/korlibs" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2'
    implementation "com.soywiz.korlibs.korio:korio-jvm:1.10.2"
    implementation 'com.github.MrPNG:KotlinNBT:1.0.0'

    api("com.github.jglrxavpok:Hephaistos:1.1.5")
    api("com.github.jglrxavpok:Hephaistos:1.1.5:gson")
    api("com.github.jglrxavpok:Hephaistos:1.1.5") {
        capabilities {
            requireCapability("org.jglrxavpok.nbt:Hephaistos-gson")
        }
    }

    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}
